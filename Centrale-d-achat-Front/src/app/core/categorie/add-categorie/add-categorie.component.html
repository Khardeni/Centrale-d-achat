<div class="form-container">
      
    <form (ngSubmit)="addCategorie()">
      <h2>Add a new Categorie</h2>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="categorie.nomCategorie" required>
      </div>
      
      <button type="submit">Add</button>
    </form>
  </div>
