<div class="row">
  <div class="col-12 col-lg-8 col-xxl-9 d-flex">
    <div class="card flex-fill">
      <div class="card-header">

        <h5 class="card-title mb-0">Latest Projects</h5>
      </div>
      <table class="table table-hover my-0">
        <thead>
          <tr>
            <td class="td number">Id</td>
            <td class="td number">dateFacturation</td>
            <td class="td number">prixHT</td>
            <td class="td number">solde</td>
            <td class="td number">prixTTC</td>
            <td class="td number">etatFacture</td>
            <td></td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let facture of listFactures; let ind= index"  class="tr">

            <td class="td number"><a routerLink="/facture/detail/{{facture.factureId}}">{{facture.factureId}}</a></td>
            <td class="td number">{{facture.dateFacturation}}</td>
            <td class="td number">{{facture.prixHT}}</td>
            <td class="td number" *ngIf="facture.solde==0"><span class="badge bg-warning">Non Soldée</span></td>
            <td class="td number" *ngIf="facture.solde!=0">{{facture.solde}}</td>
            <td class="td number">{{facture.prixTTC}}</td>
            <td class="td number" *ngIf="facture.etatFacture==0"><span class="badge bg-success" >Facture payée</span></td>
            <td class="td number" *ngIf="facture.etatFacture==-1"><span class="badge bg-warning" >Annulée</span></td>

            <!-- <td class="td btn"><a (click)="edit (facture)" style="color: rgb(7, 9, 76)">Edit</a></td> -->
            <!-- <td class="td btn"><a (click)="ChangeStatus (facture)" style="color: rgb(7, 9, 76)">Done</a></td> -->
            <!-- <td class="td btn"><a (click)="delete (facture._id)" style="color: rgb(51, 7, 7) ">Delete</a> </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
