<!-- Page Content
================================================== -->
<div class="container">
    <div class="row">
      <div class="col-xl-5 offset-xl-3">
        <div class="login-register-page">
            <div class="welcome-text">
                <h3>Reset Password</h3>
                <span>Don't have an account? <a [routerLink]="'/register'">SIGN UP!</a></span>
            </div>
        <form method="post" id="resetSms-form" >
          <div class="form-group">
            <label for="nput-text with-border">Enter code:</label>
            <input type="text" class="form-control" id="code-input"  name="code" [(ngModel)]="code">
          </div>
          <div class="form-group">
            <label for="nput-text with-border">Enter Password:</label>
            <input type="password" class="form-control" id="password-input"  name="password" [(ngModel)]="password">
          </div>
          <button type="submit" class="button full-width button-sliding-icon ripple-effect margin-top-10" (click)="resetSms()"  form="resetSms-form"> Send  </button>

        </form>
        	<!-- Button -->

        <!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>
    </div>
      </div>
    </div>
  </div>
