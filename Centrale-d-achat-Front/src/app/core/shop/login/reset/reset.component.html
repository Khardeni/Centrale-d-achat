<!-- Page Content
================================================== -->
<div class="container">
    <div class="row">
      <div class="col-xl-5 offset-xl-3">
        <div class="login-register-page">
            <div class="welcome-text">
                <h3>Reset Password</h3>
                <span>Don't have an account? <a [routerLink]="'/register'">SIGN UP!</a></span>
            </div>
        <form method="post" id="reset-form" >
          <div class="form-group">
            <div class="input-with-icon-left">
                <label for="nput-text with-border">Choose Reset Option:</label>
                <select class="nput-text with-border" id="reset-option" (change)="onOptionSelected($event)">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                  </select>
                </div>
          </div>
          <div class="form-group" *ngIf="resetOption === 'email'">
            <label for="nput-text with-border">Enter Email:</label>
            <input type="email" class="form-control" id="email-input"  name="email" [(ngModel)]="data.email.email">
          </div>
          <div class="form-group" *ngIf="resetOption === 'sms'">
            <label for="nput-text with-border">Enter Phone Number:</label>
            <input type="tel" class="form-control" id="phone-input" name="phone" [(ngModel)]="data.phone.phone">
          </div>
          <button type="submit" class="button full-width button-sliding-icon ripple-effect margin-top-10" (click)="reset()"  form="reset-form"> Send  </button>

        </form>
        	<!-- Button -->

        <!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Log In via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Log In via Google+</button>
				</div>
    </div>
      </div>
    </div>
  </div>
