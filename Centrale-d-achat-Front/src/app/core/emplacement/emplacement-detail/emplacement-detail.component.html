<h1 style="color: black;">List Departements</h1>
<div class="col-12 col-lg-8 col-xxl-9 d-flex">
  <div class="card flex-fill">
    <div class="card-header">

      <h5 class="card-title mb-0">Latest Projects</h5>
    </div>
    <table class="table table-hover my-0">
      <thead>
      <tr class="tr">
        <td class="td number">Departement</td>
        <td class="td number">Nombre Employee(s)</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dp of listDepts; let ind= index"  class="tr">

        <td class="td number">{{dp.departementId}}</td>
        <td class="td number"><a routerLink="/employee/de/{{dp.emplacementDepartementId}}">{{dp.nbEmployee}}</a></td>

        <!--<td class="td btn"><a (click)="edit (facture)" style="color: rgb(7, 9, 76)">Edit</a></td>
        <td class="td btn"><a (click)="ChangeStatus (facture)" style="color: rgb(7, 9, 76)">Done</a></td>
        <td class="td btn"><a (click)="delete (facture._id)" style="color: rgb(51, 7, 7) ">Delete</a> </td>
        -->
      </tr>
    </tbody>
    </table>
  </div>
</div>
