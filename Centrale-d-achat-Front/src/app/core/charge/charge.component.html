<mat-toolbar color="primary">
    <span>Charge section </span>
    <span class="example-spacer"></span>
    <button class="labelclass" mat-raised-button (click)="openAddForm()">
      ADD Charge
    </button>
  </mat-toolbar>

  <div class="main-body">
  
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex .USD" #input>
    </mat-form-field>
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="titreCharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> titre charge </th>
          <td mat-cell *matCellDef="let charge"> {{charge.titreCharge}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="tauxCharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Taux charge  </th>
          <td mat-cell *matCellDef="let charge"> {{charge.tauxCharge}}</td>
        </ng-container>
      <!--  <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let charge" [ngClass]="{'active': charge.active, 'inactive': !charge.active}">
            {{charge.active}}
          </td>
        </ng-container>-->
        <ng-container matColumnDef="typeCharge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Charge type </th>
          <td mat-cell *matCellDef="let charge"> {{charge.typeCharge}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let charge">
            <button mat-icon-button color="primary" (click)="openEditForm(charge.chargeId,charge)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteCharge(charge)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let charge; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
