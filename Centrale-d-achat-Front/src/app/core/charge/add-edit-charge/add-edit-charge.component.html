<div mat-dialog-title>
    <h1>charge Form</h1>
</div>
<form [formGroup]="currForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Titre Charge </mat-label>
                <input matInput type="text" name="titreCharge" [(ngModel)]="initialData.charge.titreCharge" placeholder="titre" formControlName="titreCharge">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Taux Charge</mat-label>
                <input matInput placeholder="Taux" name="tauxCharge" [(ngModel)]="initialData.charge.tauxCharge" formControlName="tauxCharge">
            </mat-form-field>
        </div>
       <!-- <div class="row">
            <mat-radio-group aria-label="Select an option" name="active" [(ngModel)]="initialData.currency.active" formControlName="active">
                <mat-label><b>State</b></mat-label>
                <mat-radio-button value="true">active</mat-radio-button>
                <mat-radio-button value="false">inactive</mat-radio-button>
            </mat-radio-group>
        </div>
        -->

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Type Charge</mat-label>
                <mat-select formControlName="typeCharge" name="typeCharge" [(ngModel)]="initialData.charge.typeCharge">
                    <mat-option *ngFor="let val of typeCharge" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
          
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button class="labelclass" mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button class="labelclass" mat-raised-button color="primary" type="submit" *ngIf="datad==null">Save</button>
        <button class="labelclass" mat-raised-button color="primary" type="submit" *ngIf="datad!=null">Update</button>
    </div>
</form>
